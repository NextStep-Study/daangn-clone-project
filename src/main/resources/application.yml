spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/daangn;
    username: sa
    passward:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

  #thymeleaf 설정
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/   # .html 파일을 불러오기 위한 경로 설정(src/main/resources/templates)
    suffix: .html   # 파일 확장자
    cache: false
  mvc:
    static-path-pattern: /static/** # spring mvc 정적경로 변경

logging:
  level:
    org.hibernate.SQL: debug